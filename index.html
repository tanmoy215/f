<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">Facebook</div>
    <div class="search-bar">
      <input type="text" placeholder="Search Facebook">
    </div>
    <div class="user-options">
      <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="menu-item">Home</div>
      <div class="menu-item">Friends</div>
      <div class="menu-item">Messages</div>
      <div class="menu-item">Notifications</div>
      <div class="menu-item">Settings</div>
    </div>

    <div class="feed">
      <div class="create-post">
        <img src="https://via.placeholder.com/40" alt="User Picture">
        <input type="text" placeholder="What's on your mind?">
      </div>

      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="User Picture">
          <span class="username">John Doe</span>
        </div>
        <div class="post-content">
          <p>This is a sample post content. Share your thoughts here!</p>
        </div>
        <div class="post-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>

      <!-- Add more posts as needed -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
